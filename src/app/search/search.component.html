 <form #searchForm='ngForm' class="navbar-form navbar-left" (ngSubmit)='submitSearch($event,searchForm)'>
        <div class="form-group">
        <input type='hidden' name='location' [(ngModel)]='searchLocation'/>
          <input type="text" class="form-control" placeholder="Search" name="q" [(ngModel)]='searchedQuery' (change)='searchQueryChange()'>
        </div>
        <button type="submit" class="btn btn-default">Search Lesson</button>
      </form>
