<div *ngIf='lesson' class="container">
  <div class="row text-center">
    <h1>{{lesson.name}}</h1>
  </div>
  <hr/>
  <div class="row text-center">
   <h3 #Q1text> How would you say <b>{{ lesson?.questions[0] }}</b> in Spanish?</h3>
  </div>
  <div class="form-check form-check-inline row text-center">
    <div class="col-md-4 col-sm-12" *ngFor='let answer of lesson.answers'>
      <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="answerQ1" value="{{answer}}">
      <label class="form-check-label" for="inlineRadio1">{{answer}}</label>
    </div>
    </div>
    <div class="row text-center">
      <input type="submit" class="btn" value="Check" (click)='checkQ1()'>
    </div>
    <hr/>
    <div class="row text-center">
     <h3 #Q2text> What does <b>{{ lesson?.questions[1] }}</b> mean? </h3>
    </div>
    <div class="row text-center">
    	<div class="col-md-4 col-sm-12 col-md-offset-4">
      <input type="text" class="txt form-control" name="item" placeholder="Your answer" [(ngModel)]="answerQ2">
      </div>
         </div>
      <div class="row text-center">
        <input type="submit" class="btn " value="Check" (click)='checkQ2()'>
      </div>
      <hr/>
    <div *ngIf='Q1 && Q2' class="row text-center">
      <a class="btn btn-success" routerLink="/lessons/" routerLinkActiv="active">Congratulations! Choose another lesson</a>
    </div>
  </div>
