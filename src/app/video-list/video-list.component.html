<h1 class="text-center">
{{title}}
</h1>
<hr/>

<div class='row'>
<div class="col-sm-6 col-md-4" *ngFor='let item of lessonsList' >
 <div class="thumbnail">
      <img routerLink="{{item.slug}}" routerLinkActiv="active"  [src]='item.image' alt="{image.name}" image *ngIf='item.image'>
      <div class="caption">
         <h3 class="text-center"><a routerLink="{{item.slug}}" routerLinkActiv="active" >{{item.name}}</a></h3>  
        <p class="text-center"><a routerLink="{{item.slug}}" routerLinkActiv="active" class="btn btn-primary" role="button">View</a> 
      </div>
    </div>
</div>
</div>
